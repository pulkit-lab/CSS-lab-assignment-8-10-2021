<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex container</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .flex-container{
            max-width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .flex-container img{
            margin: 5px;
            max-width: 30%;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <img src="https://www.quackit.com/pix/samples/23m.jpg" alt="Image in flex box">
        <img src="https://www.quackit.com/pix/samples/23m.jpg" alt="Image in flex box">
        <img src="https://www.quackit.com/pix/samples/24m.jpg" alt="Image in flex box">
        <img src="https://www.quackit.com/pix/samples/27m.jpg" alt="Image in flex box">
        <img src="https://www.quackit.com/pix/samples/32m.jpg" alt="Image in flex box">
        <img src="https://www.quackit.com/pix/samples/22m.jpg" alt="Image in flex box">
        <img src="https://www.quackit.com/pix/samples/28m.jpg" alt="Image in flex box">
        <img src="https://www.quackit.com/pix/samples/29m.jpg" alt="Image in flex box">
        <img src="https://www.quackit.com/pix/samples/30m.jpg" alt="Image in flex box">
        <img src="https://www.quackit.com/pix/samples/27m.jpg" alt="Image in flex box">
        <img src="https://www.quackit.com/pix/samples/32m.jpg" alt="Image in flex box">
        <img src="https://www.quackit.com/pix/samples/33m.jpg" alt="Image in flex box">
    </div>
</body>
</html>
